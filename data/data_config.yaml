topld:
  collection_name: snp_correlations
  collection_per_chromosome: true
  url: http://topld.genetics.unc.edu/downloads/downloads/SAS/SNV/
  filename_template: SAS_chr{chr_range}_no_filter_0.2_1000000_LD.csv.gz
  chr_range: 1:22, X
  type: edge

gnomad:
  collection_name: gnomad_snp
  collection_per_chromosome: true
  url: https://gnomad-public-us-east-1.s3.amazonaws.com/release/3.1.2/vcf/genomes/
  filename_template: gnomad.genomes.v3.1.2.sites.chr{chr_range}.vcf.bgz
  chr_range: 1:22, X
  type: node