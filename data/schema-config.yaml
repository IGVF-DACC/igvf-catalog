topld in linkage disequilibrium with:
  is_a: related to at instance level
  description: holds between two sequence variants, the presence of which are correlated
    in a population
  symmetric: true
  annotations:
    canonical_predicate: true
  exact_mappings:
    - NCIT:C16798
  represented_as: edge
  label_in_input: topld_linkage_disequilibrium
  label_as_edge: topld_linkage_disquilibrium
  db_collection_name: variant_correlations
  db_collection_per_chromosome: false
  relationship:
    from: sequence variant
    to: sequence variant
  properties:
    chr: str
    ancestry: str
    negated: boolean
    variant_1_base_pair: str
    variant_2_base_pair: str
    variant_1_rsid: str
    variant_2_rsid: str
    r2: int
    d_prime: int
    label: str
    source: str
    source_url: str

sequence variant:
  represented_as: node
  label_in_input: favor
  db_collection_name: variants
  db_collection_per_chromosome: false
  db_indexes:
    coordinates:
      type: persistent
      fields: pos:long
  accessible_via:
    name: variants
    description: 'Retrieve variants data. Example: chr = chr1'
    filter_by: _id, rsid
    return: _id, chr, pos, rsid, ref, alt, qual, filter, format
  properties:
    chr: str
    pos: str
    rsid: str
    ref: str
    alt: str
    qual: str
    filter: str
    info: obj
    format: str
  aliases: [ 'allele' ]
  local_names:
    agr: allele
  is_a: biological entity
  mixins:
    - genomic entity
    - physical essence
    - ontology class
  description: >-
    A sequence_variant is a non exact copy of a sequence_feature or genome exhibiting one or more sequence_alteration.
  comments:
    - This class is for modeling the specific state at a locus.
      A single DBSNP rs ID could correspond to more than one sequence variants
      (e.g CIViC:1252 and CIViC:1253, two distinct BRCA2 alleles for rs28897743)
  exact_mappings:
    # slightly broader semantics than SO:0001059 - 'sequence alteration'
    # describes a sequence feature that may have 1..* sequence alterations
    - WIKIDATA:Q15304597
  close_mappings:
    - dcid:Allele
    - SO:0001060
    - VMC:Allele
    - GENO:0000002
    - SIO:010277
    - SO:0001060
  id_prefixes:
    - CAID # ClinGen Allele Registry
    - CLINVAR
    - WIKIDATA
    # - CIViC needs IRI mapping
    - DBSNP
    - MGI
    - ZFIN
    - FB
    - RGD
    - AGRKB
    - SPDI
    - WB
    - WormBase
    - PHARMGKB.VARIANT
  alt_descriptions:
    AGR: >-
      An entity that describes a single affected, endogenous allele.
      These can be of any type that matches that definition
    VMC: >-
      A contiguous change at a Location
  slots:
    - has gene
  slot_usage:
    has gene:
      multivalued: true
      description: Each allele can be associated with any number of genes
    has biological sequence:
      description: >-
        The state of the sequence w.r.t a reference sequence
    id:
      examples:
        - value: ZFIN:ZDB-ALT-980203-1091
          description: ti282a allele from ZFIN
        - value: CLINVAR:17681
          description: NM_007294.3(BRCA1):c.2521C>T (p.Arg841Trp)
  in_subset:
    - model_organism_database

gene:
  description: >-
    A region (or regions) that includes all of the sequence elements
    necessary to encode a functional transcript. A gene locus may include
    regulatory regions, transcribed regions and/or other
    functional sequence regions.
  is_a: biological entity
  represented_as: node
  label_in_input: gencode_gene
  db_collection_name: genes
  db_collection_per_chromosome: false
  accessible_via:
    name: genes
    description: 'Retrieve gene information. Example: chr = chr1, gene_name = DDX11L1, gene_type = transcribed_unprocessed_pseudogene'
    filter_by: _id, chr, gene_name, gene_type
    filter_by_range: start, end
    return: _id, chr, start, end, gene_id, gene_name, gene_type, source, version, source_url
  properties:
    chr: str
    start: str
    end: str
    gene_name: str
    gene_id: str
    gene_type: str
    source: str
    version: str
    source_url: str
  mixins:
    - gene or gene product
    - genomic entity
    - chemical entity or gene or gene product
    - physical essence
    - ontology class
  slots:
    - symbol
    - synonym
    - xref
  exact_mappings:
    - SO:0000704
    - SIO:010035
    - WIKIDATA:Q7187
    - dcid:Gene
  in_subset:
    - translator_minimal
    - model_organism_database
  narrow_mappings:
    - bioschemas:gene
  broad_mappings:
    - NCIT:C45822

