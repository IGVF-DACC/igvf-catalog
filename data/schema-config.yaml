variant to gene association:
  represented_as: edge
  properties:
    source: str
    target: str
    chr: str

topld:
  represented_as: edge
  inherit_properties: true
  label_in_input: topld
  label_as_edge: VARIANT_CORRELATION
  db_collection_name: variant_correlations
  db_collection_per_chromosome: false
  properties:
    source: str
    target: str
    chr: str
    ancestry: str
    negated: boolean
    variant_1_base_pair: str
    variant_2_base_pair: str
    r2: int

sequence variant:
  label_in_input: gnomad
  represented_as: node
  db_collection_name: variants
  db_collection_per_chromosome: false
  db_indexes:
    coordinates:
      type: persistent
      fields: pos:long
  properties:
    chr: str
    pos: int
    ref: str
    alt: str
    qual: str
    filter: str
    info: obj

gene:
  label_in_input: gencode_gene
  represented_as: node
  db_collection_name: genes
  db_collection_per_chromosome: true
  properties:
    chr: str
    start: str
    end: str
    gene_name: str
    gene_id: str
    gene_type: str

transcript:
  label_in_input: gencode_transcript
  represented_as: node
  db_collection_name: transcripts
  db_collection_per_chromosome: true
  properties:
    chr: str
    start: str
    end: str
    gene_name: str
    transcript_name: str
    transcript_id: str
    transcript_type: str

qtl:
  represented_as: edge
  label_in_input: qtl
  label_as_edge: VARIANT_GENE
  db_collection_name: variant_gene_links
  db_collection_per_chromosome: false
  properties:
    variant_id: str
    gene_id: str
    biological_context: str
    chr: str
    p-value: int
    slope: int
    beta: int
