topld in linkage disequilibrium with:
  is_a: related to at instance level
  description: holds between two sequence variants, the presence of which are correlated
    in a population
  symmetric: true
  annotations:
    canonical_predicate: true
  exact_mappings:
    - NCIT:C16798
  represented_as: edge
  label_in_input: topld_linkage_disequilibrium
  label_as_edge: topld_linkage_disquilibrium
  db_collection_name: variant_correlations
  db_collection_per_chromosome: false
  relationship:
    from: sequence variant
    to: sequence variant
  properties:
    chr: str
    ancestry: str
    negated: boolean
    variant_1_base_pair: str
    variant_2_base_pair: str
    variant_1_rsid: str
    variant_2_rsid: str
    r2: int
    d_prime: int
    label: str
    source: str
    source_url: str

sequence variant:
  represented_as: node
  label_in_input: favor
  db_collection_name: variants
  db_collection_per_chromosome: false
  db_indexes:
    coordinates:
      type: persistent
      fields: pos:long
  accessible_via:
    name: variants
    description: 'Retrieve variants data. Example: chr = chr1'
    filter_by: _id, rsid
    return: _id, chr, pos, rsid, ref, alt, qual, filter, format
  properties:
    chr: str
    pos: str
    rsid: str
    ref: str
    alt: str
    qual: str
    filter: str
    info: obj
    format: str
  aliases: [ 'allele' ]
  local_names:
    agr: allele
  is_a: biological entity
  mixins:
    - genomic entity
    - physical essence
    - ontology class
  description: >-
    A sequence_variant is a non exact copy of a sequence_feature or genome exhibiting one or more sequence_alteration.
  comments:
    - This class is for modeling the specific state at a locus.
      A single DBSNP rs ID could correspond to more than one sequence variants
      (e.g CIViC:1252 and CIViC:1253, two distinct BRCA2 alleles for rs28897743)
  exact_mappings:
    # slightly broader semantics than SO:0001059 - 'sequence alteration'
    # describes a sequence feature that may have 1..* sequence alterations
    - WIKIDATA:Q15304597
  close_mappings:
    - dcid:Allele
    - SO:0001060
    - VMC:Allele
    - GENO:0000002
    - SIO:010277
    - SO:0001060
  id_prefixes:
    - CAID # ClinGen Allele Registry
    - CLINVAR
    - WIKIDATA
    # - CIViC needs IRI mapping
    - DBSNP
    - MGI
    - ZFIN
    - FB
    - RGD
    - AGRKB
    - SPDI
    - WB
    - WormBase
    - PHARMGKB.VARIANT
  alt_descriptions:
    AGR: >-
      An entity that describes a single affected, endogenous allele.
      These can be of any type that matches that definition
    VMC: >-
      A contiguous change at a Location
  slots:
    - has gene
  slot_usage:
    has gene:
      multivalued: true
      description: Each allele can be associated with any number of genes
    has biological sequence:
      description: >-
        The state of the sequence w.r.t a reference sequence
    id:
      examples:
        - value: ZFIN:ZDB-ALT-980203-1091
          description: ti282a allele from ZFIN
        - value: CLINVAR:17681
          description: NM_007294.3(BRCA1):c.2521C>T (p.Arg841Trp)
  in_subset:
    - model_organism_database

gene:
  description: >-
    A region (or regions) that includes all of the sequence elements
    necessary to encode a functional transcript. A gene locus may include
    regulatory regions, transcribed regions and/or other
    functional sequence regions.
  is_a: biological entity
  represented_as: node
  label_in_input: gencode_gene
  db_collection_name: genes
  db_collection_per_chromosome: false
  db_indexes:
    query:
      type: persistent
      fields:
        - chr, gene_type, gene_name
        - gene_name, gene_type
        - gene_type
    coordinates:
      type: zkd
      fields: start, end
  accessible_via:
    name: genes
    description: 'Retrieve gene information. Example: chr = chr1, gene_name = DDX11L1, gene_type = transcribed_unprocessed_pseudogene'
    filter_by: _id, chr, gene_name, gene_type
    filter_by_range: start, end
    return: _id, chr, start, end, gene_id, gene_name, gene_type, source, version, source_url
  properties:
    chr: str
    start: str
    end: str
    gene_name: str
    gene_id: str
    gene_type: str
    source: str
    version: str
    source_url: str
  mixins:
    - gene or gene product
    - genomic entity
    - chemical entity or gene or gene product
    - physical essence
    - ontology class
  slots:
    - symbol
    - synonym
    - xref
  exact_mappings:
    - SO:0000704
    - SIO:010035
    - WIKIDATA:Q7187
    - dcid:Gene
  in_subset:
    - translator_minimal
    - model_organism_database
  narrow_mappings:
    - bioschemas:gene
  broad_mappings:
    - NCIT:C45822

transcript:
  represented_as: node
  label_in_input: gencode_transcript
  db_collection_name: transcripts
  db_collection_per_chromosome: false
  accessible_via:
    name: transcripts
    description: 'Retrieve transcript information. Example: chr = chr1, transcript_name = DDX11L2-202, transcript_type = lncRNA'
    filter_by: _id, chr, gene_name, transcript_name, transcript_type
    filter_by_range: start, end
    return: _id, chr, start, end, gene_name, transcript_id, transcript_name, transcript_type, source, version, source_url
  properties:
    chr: str
    start: str
    end: str
    gene_name: str
    transcript_name: str
    transcript_id: str
    transcript_type: str
    source: str
    version: str
    source_url: str
  is_a: nucleic acid entity
  description: >-
    An RNA synthesized on a DNA or RNA template by an RNA polymerase.
  exact_mappings:
    - SO:0000673
    - SIO:010450
    - WIKIDATA:Q7243183
    - dcid:RNATranscript
  in_subset:
    - model_organism_database

transcribed to:
  represented_as: edge
  is_a: related to at instance level
  domain: gene
  range: transcript
  label_in_input: transcribed_to
  label_as_edge: TRANSCRIBED_TO
  db_collection_name: gencode_transcripts
  relationship:
    from: gene
    to: transcript
  properties:
    source: str
    version: str
    source_url: str
  description: >-
    inverse of transcribed from
  inverse: transcribed from
  exact_mappings:
    - RO:0002511
    - SIO:010080

transcribed from:
  represented_as: edge
  is_a: related to at instance level
  domain: transcript
  range: gene
  label_in_input: transcribed_from
  label_as_edge: TRANSCRIBED_FROM
  db_collection_name: gencode_transcripts
  relationship:
    from: transcript
    to: gene
  properties:
    source: str
    version: str
    source_url: str
  annotations:
  canonical_predicate: true
  inverse: transcribed to
  description: >-
    x is transcribed from y if and only if x is synthesized from template y
  exact_mappings:
    - RO:0002510
    - SIO:010081

variant to accessible dna region association:
  description: >-
    An association between variant and the chromatin accessiblity of an accesible element
  is_a: association
  defining_slots:
    - subject
    - predicate
    - object
  slot_usage:
    object:
      range: gene
    predicate:
      subproperty_of: genetic association
  represented_as: edge
  label_in_input: encode_caqtl
  label_as_edge: VARIANT_ACCESSIBLE_DNA_REGION
  db_collection_name: variant_accessible_dna_region_links
  db_collection_per_chromosome: false
  relationship:
    from: sequence variant
    to: accessible dna region
  properties:
    rsid: str
    label: str
    source: str
    source_url: str

accessible dna region:
  represented_as: node
  label_in_input: encode_accessible_dna_region
  db_collection_name: accessible_dna_regions
  db_collection_per_chromosome: false
  db_indexes:
    coordinates:
      type: zkd
      fields: start:long,end:long
  accessible_via:
    name: accessible_dna_regions
    description: 'Retrieve accessible dna regions data. Example: chr = chr1'
    filter_by: _id, chr
    filter_by_range: start, end
    return: _id, chr, start, end, source, source_url
  properties:
    chr: str
    start: int
    end: int
    source: str
    source_url: str
  aliases: [ 'dnase-seq accessible region', 'atac-seq accessible region' ]
  description: >-
    A region (or regions) of a chromatinized genome that has been measured to be more
    accessible to an enzyme such as DNase-I or Tn5 Transpose
  is_a: regulatory region
  mixins:
    - genomic entity
    - chemical entity or gene or gene product
    - physical essence
    - ontology class
  exact_mappings:
    - SO:0002231

ccre regulatory region:
  represented_as: node
  aliases: [ 'regulatory element' ]
  description: >-
    A region (or regions) of the genome that contains known or putative regulatory elements
    that act in cis- or trans- to affect the transcription of gene
  is_a: regulatory region
  mixins:
    - genomic entity
    - chemical entity or gene or gene product
    - physical essence
    - ontology class
  exact_mappings:
    - SO:0005836
    - SIO:001225
    - WIKIDATA:Q3238407
  label_in_input: ENCODE_candidate_cis_regulatory_element
  db_collection_name: candidate_cis_regulatory_elements
  db_collection_per_chromosome: false
  db_indexes:
    coordinates:
      type: zkd
      fields: start:long,end:long
  accessible_via:
    name: candidate_cis_regulatory_elements
    description: 'Retrieve cCRE data. Example: chr = chr1'
    filter_by: _id, chr, biochemical_activity
    filter_by_range: start, end
