topld in linkage disequilibrium with:
  is_a: related to at instance level
  description: holds between two sequence variants, the presence of which are correlated
    in a population
  symmetric: true
  annotations:
    canonical_predicate: true
  exact_mappings:
    - NCIT:C16798
  represented_as: edge
  label_in_input: topld_linkage_disequilibrium
  label_as_edge: topld_linkage_disquilibrium
  db_collection_name: variants_variants
  db_collection_per_chromosome: false
  relationship:
    from: sequence variant
    to: sequence variant
  db_indexes:
    query:
      type: persistent
      fields:
        - ancestry, label
        - label
    r2:
      type: zkd
      fields:
        - r2:long
        - d_prime:long
  accessible_via:
    name: variants_variants
    description: 'Retrieve variant correlation data. Example: r2 = gt:0.8, d_prime = lte:0.5, ancestry = SAS'
    filter_by: r2, d_prime, ancestry, label
    filter_by_range: r2, d_prime
    return: chr, ancestry, d_prime, label, r2, variant_1_base_pair, variant_1_rsid, variant_2_base_pair, variant_2_rsid, source, source_url
  properties:
    chr: str
    ancestry: str
    negated: boolean
    variant_1_base_pair: str
    variant_2_base_pair: str
    variant_1_rsid: str
    variant_2_rsid: str
    r2: int
    d_prime: int
    label: str
    source: str
    source_url: str

sequence variant:
  represented_as: node
  label_in_input: favor
  db_collection_name: variants
  db_collection_per_chromosome: false
  db_indexes:
    query:
      type: persistent
      fields:
        - rsid[*]
        - spdi
        - hgvs
        - chr, annotations.varinfo, annotations.funseq_description
        - annotations.varinfo, annotations.funseq_description
        - annotations.funseq_description
    region:
      type: zkd
      fields:
        - pos:long
  accessible_via:
    name: variants
    description: 'Retrieve variant data. For example: region = chr1:1157520-1158189 or funseq_description = noncoding or rsid = rs2045642915'
    filter_by: _id, spdi, hgvs
    filter_by_range: pos
    simplified_return: _id, chr, pos, rsid, ref, alt, spdi, hgvs
    return: _id, chr, pos, rsid, ref, alt, spdi, hgvs, qual, filter, format, source, source_url, annotations
  properties:
    chr: str
    pos: int
    rsid: array
    ref: str
    alt: str
    spdi: str
    hgvs: str
    qual: str
    filter: str
    format: str
    source: str
    source_url: str
    annotations: obj
  aliases: [ 'allele' ]
  local_names:
    agr: allele
  is_a: biological entity
  mixins:
    - genomic entity
    - physical essence
    - ontology class
  description: >-
    A sequence_variant is a non exact copy of a sequence_feature or genome exhibiting one or more sequence_alteration.
  comments:
    - This class is for modeling the specific state at a locus.
      A single DBSNP rs ID could correspond to more than one sequence variants
      (e.g CIViC:1252 and CIViC:1253, two distinct BRCA2 alleles for rs28897743)
  exact_mappings:
    # slightly broader semantics than SO:0001059 - 'sequence alteration'
    # describes a sequence feature that may have 1..* sequence alterations
    - WIKIDATA:Q15304597
  close_mappings:
    - dcid:Allele
    - SO:0001060
    - VMC:Allele
    - GENO:0000002
    - SIO:010277
    - SO:0001060
  id_prefixes:
    - CAID # ClinGen Allele Registry
    - CLINVAR
    - WIKIDATA
    # - CIViC needs IRI mapping
    - DBSNP
    - MGI
    - ZFIN
    - FB
    - RGD
    - AGRKB
    - SPDI
    - WB
    - WormBase
    - PHARMGKB.VARIANT
  alt_descriptions:
    AGR: >-
      An entity that describes a single affected, endogenous allele.
      These can be of any type that matches that definition
    VMC: >-
      A contiguous change at a Location
  slots:
    - has gene
  slot_usage:
    has gene:
      multivalued: true
      description: Each allele can be associated with any number of genes
    has biological sequence:
      description: >-
        The state of the sequence w.r.t a reference sequence
    id:
      examples:
        - value: ZFIN:ZDB-ALT-980203-1091
          description: ti282a allele from ZFIN
        - value: CLINVAR:17681
          description: NM_007294.3(BRCA1):c.2521C>T (p.Arg841Trp)
  in_subset:
    - model_organism_database

gene:
  description: >-
    A region (or regions) that includes all of the sequence elements
    necessary to encode a functional transcript. A gene locus may include
    regulatory regions, transcribed regions and/or other
    functional sequence regions.
  is_a: biological entity
  represented_as: node
  label_in_input: gencode_gene
  db_collection_name: genes
  db_collection_per_chromosome: false
  db_indexes:
    query:
      type: persistent
      fields:
        - chr, gene_type, name
        - name, gene_type
        - gene_type
        - hgnc
        - entrez
    text:
      type: inverted
      fields: name, alias[*]
    coordinates:
      type: zkd
      fields:
        - start:long, end:long
  accessible_via:
    name: genes
    description: 'Retrieve gene information. For example: region = chr1:1157520-1158189 or gene_type = miRNA'
    filter_by: _id, chr, name, gene_type, hgnc, entrez
    filter_by_range: start, end
    fuzzy_text_search: name, alias[*]
    simplified_return: _id, chr, gene_id, hgnc, name
    return: _id, chr, start, end, gene_id, hgnc, name, gene_type, source, version, source_url, alias
  properties:
    chr: str
    start: int
    end: int
    name: str
    gene_id: str
    gene_type: str
    hgnc: str
    entrez: str
    alias: array
    source: str
    version: str
    source_url: str
  mixins:
    - gene or gene product
    - genomic entity
    - chemical entity or gene or gene product
    - physical essence
    - ontology class
  slots:
    - symbol
    - synonym
    - xref
  exact_mappings:
    - SO:0000704
    - SIO:010035
    - WIKIDATA:Q7187
    - dcid:Gene
  in_subset:
    - translator_minimal
    - model_organism_database
  narrow_mappings:
    - bioschemas:gene
  broad_mappings:
    - NCIT:C45822

