  broad_mappings:
    - bioschemas:Protein
  exact_mappings:
    - PR:000000001
    - SIO:010043
    - WIKIDATA:Q8054
  narrow_mappings:
    # Enzyme
    - STY:T126
    # Receptor
    - STY:T192
  accessible_via:
    name: proteins
    description: 'Retrieve protein data. Example: name = 1433B_HUMAN'
    filter_by: _id, name
    return: _id, name, source, source_url
